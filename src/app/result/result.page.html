<!-- result.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Test Result
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="result-card">
    <ion-card-content>
      <p>time :{{time}}</p>
      <div class="score" *ngIf="score !== undefined">Your Score: {{ score.toFixed(2) }}%</div>

      <div *ngIf="correctAnswers.length > 0">
        <div class="answer-status correct">
          <ion-icon name="checkmark-circle"></ion-icon> Correct Answers
        </div>
        <ion-list>
          <ion-item *ngFor="let answer of correctAnswers">
            {{ answer.text }}
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="incorrectAnswers.length > 0">
        <div class="answer-status incorrect">
          <ion-icon name="close-circle"></ion-icon> Incorrect Answers
        </div>
        <ion-list>
          <ion-item *ngFor="let answer of incorrectAnswers">
            {{ answer.text }} (Your answer: {{ answer.selectedAnswer }})
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="unansweredQuestions.length > 0">
        <div class="answer-status unanswered">
          <ion-icon name="help-circle"></ion-icon> Unanswered Questions
        </div>
        <ion-list>
          <ion-item *ngFor="let question of unansweredQuestions">
            {{ question.text }}
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
